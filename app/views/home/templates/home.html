<!DOCTYPE html>
<html>

<body>	
<h2>Sistema de ordenamiento ascendente</h2>


<div class="login-page">
  <div class="form">
  
    <form class="login-form" name="putNumber" role="formSearchRuc">
     <md-input-container>
	  	 <label>Ingrese un número:</label>
	   		 <input type="number" name="num" md-maxlength="10" ng-pattern="/^[0-9]{1,100}$/" ng-model="homeVM.num" required>
	   		 <div ng-messages="putNumber.num.$error">
	   		   	<div ng-message="md-maxlength" class="my-message">Debe tener 10 caracteres como maximo</div>
	   		   </div>
	      		<button data-ng-click="homeVM.order()">Ordenar</button>    
	  </md-input-container>    
    </form>
  </div>
</div>


</body>
